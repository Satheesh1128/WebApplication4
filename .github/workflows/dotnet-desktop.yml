name: XPDEPLOY-Build

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: windows-2019  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1.3  
  
      
    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE
      
    - name: Create Build Directory
      run: mkdir build
    
    - name: Build Application
      run: msbuild WebApplication4.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="build"

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: downloadfiles
        path: obj\Release\Package

    - uses: hkusu/s3-upload-action@v2
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID  }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
          aws-bucket: ${{ secrets.AWS_BUCKET }}
          file-path: build
